<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بررسی آرشیو ریویوها</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>چه کسانی ریویوهای شما را آرشیو کرده‌اند؟</h1>
        <p>آدرس کیف پول یا هندل توییتر خود را وارد کنید تا لیست افرادی که ریویوهای نوشته شده برای شما را آرشیو کرده‌اند، مشاهده کنید.</p>
        
        <input type="text" id="addressInput" placeholder="0x... یا @twitter_handle">
        <button id="checkButton">بررسی کن</button>
        
        <div id="loader" class="loader" style="display: none;"></div>
        
        <div id="results">
            <h2>نتایج:</h2>
            <ul id="archiverList"></ul>
            <p id="errorMessage" class="error"></p>
        </div>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
